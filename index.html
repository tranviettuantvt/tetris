<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tetris</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <canvas id="board"></canvas>
        <div class="side-bar">
            <div class="side-bar-bar">
                <h1 class="tetris">TETRIS</h1>
                <h3>Score: <span id="score">0</span></h3>
                <div class="">
                    <h4 class="label">HIGH SCORE:</h4>
                    <table  id="table-score">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="high-score">
                            
                        </tbody>
                    </table>
                </div>
                <h1 id="gameOver"></h1>
            </div>
            <div class="play-btn" id="play-btn">Play</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
